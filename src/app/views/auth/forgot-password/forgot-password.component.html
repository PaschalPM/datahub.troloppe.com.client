<div class="mt-20 h-fit bg-white p-5 py-10 sm:w-[450px] lg:mt-[7%] lg:p-10">
    <div class="mb-6 flex justify-center">
      <img src="assets/Logo.svg" alt="logo" class="mb-6" />
    </div>
    <h2 class="mb-4 text-center text-xl font-medium">Forgot Password</h2>

    <p class="mb-4 text-center text-sm">
      Forgot your password? No problem. Just enter your registered email address
      and we will email you a password reset link that will allow you choose a
      new one.
    </p>
    <form [formGroup]="forgotPasswordFormGroup" (ngSubmit)="onSendResetLinkMail()">
      <auth-input-field
        name="email"
        type="email"
        placeholder="Email address"
        [control]="emailControl"
        class="mb-10"
        [(formIsSubmitting)]="formIsSubmitting"
      >
      </auth-input-field>
      <auth-submit-btn [loading]="loading" text="Send"></auth-submit-btn>
    </form>
  </div>
