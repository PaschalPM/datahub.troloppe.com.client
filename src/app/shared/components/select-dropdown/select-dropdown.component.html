<div [class]="utils.cn('my-4', class)">

    <label *ngIf="label" [for]="name" class="text-base lg:text-lg text-gray-600 dark:text-white block mb-1">
        {{ label }}
        <span class="font-bold" *ngIf="isRequired"> *</span>
    </label>

    <ng-select #ngSelect [id]="name" class="custom" [formControl]="control" [items]="items" [bindLabel]="bindLabel"
        [virtualScroll]="true" [bindValue]="bindValue" (change)="onChange($event)" [placeholder]="placeholder"
        [notFoundText]="notFoundText" appendTo="body">
    </ng-select>


    <!---: Error Section -->
    <div [class]="
        utils.cn(
            '!-mt-1  transform rounded text-sm text-red-500 opacity-100 transition-all duration-150 ease-in-out dark:text-red-400',
          { '!mt-1 opacity-100': formIsSubmitting && control.invalid }
        )
      ">
        <div *ngIf="control.errors?.['required'] && formIsSubmitting">
            {{ name | capitalize: true }} is a required field.
        </div>
    </div>
</div>
