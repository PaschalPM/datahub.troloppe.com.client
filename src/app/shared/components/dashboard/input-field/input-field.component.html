<div class="relative my-5 space-y-1">
  <label for="name"> {{ label }} </label>
  @if (type === 'password') {
  <div class="relative">
    <input #myInput [type]="_type" [id]="name" [name]="name" [readonly]="readonly" [formControl]="control"
      appKeyupIgnoreEnter (keyupIgnoreEnter)="resetFormIsSubmitting()" [class]="classStyle" />
    <span (click)="toggleDisplayPassword()" [class]="
            utils.cn(
              'absolute right-2 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500'
            )
          ">
      <pw-visibility-icon [show]="displayPassword"></pw-visibility-icon>
    </span>
  </div>
  } @else {
  <input #myInput [type]="_type" [id]="name" [name]="name" [readonly]="readonly" [formControl]="control"
    [class]="classStyle" appKeyupIgnoreEnter (keyupIgnoreEnter)="resetFormIsSubmitting()" />
  }

  <div [class]="
        utils.cn(
          'mt-1 transform rounded text-sm text-red-500 opacity-100 transition-all  duration-300 ease-in-out dark:text-red-400',
          { '-mt-2 opacity-0': !(formIsSubmitting && control.invalid) }
        )
      ">
    <div *ngIf="control.errors?.['required']">
      {{ name | capitalize: true }} is a required field.
    </div>
    <div *ngIf="control.errors?.['minlength']">
      {{ name | capitalize: true }} must be at least 8 characters long.
    </div>
  </div>
</div>
