<div class="flex w-full gap-4 p-2 py-4 md:p-4">
  <span *ngIf="notification.severity === 'info'" class="mt-1 text-green-500">
    <my-mat-icon> info </my-mat-icon>
  </span>
  <span *ngIf="notification.severity === 'warning'" class="mt-1 text-amber-500">
    <my-mat-icon> warning </my-mat-icon>
  </span>
  <div class="grow space-y-1">
    <h2 class="text-sm md:text-base font-medium">{{notification.label }}</h2>
    <p class="md:text-sm text-xs">
      {{ notification.message }}
    </p>
    <small class="text-black/50 dark:text-white/50">{{ notification.send_at }}</small>
  </div>
  <div [class]="
        utils.cn('flex flex-col justify-start md:justify-end', {
          invisible: notification.is_read
        })
      ">
    <text-button (clickEvent)="markAsRead(notification)" text="Mark as read" [small]="true"
      class="hidden md:inline"></text-button>
    <dashboard-mini-drawer [(showMiniDrawer)]="showMiniDrawer">
      <button (click)="markAsRead(notification)">Mark as read</button>
    </dashboard-mini-drawer>
  </div>
</div>
